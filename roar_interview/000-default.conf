<VirtualHost *:80>
	ErrorLog /var/www/roar_interview/logs/error.log
	CustomLog /var/www/roar_interview/logs/access.log combine

	alias /static /var/www/roar_interview/public/static
	<Directory /var/www/roar_interview/public/static>
		Require all granted
	</Directory>

	<Directory /var/www/roar_interview/roar_interview>
		Require all granted
	</Directory>

	# precess name = roar_interview, python-home = path of python virtual environment, python-path = path of Django's manage.py 
	WSGIDaemonProcess roar_interview python-home=/opt/venv python-path=/var/www/roar_interview/
	WSGIProcessGroup roar_interview
	WSGIScriptAlias / /var/www/roar_interview/roar_interview/wsgi.py
</VirtualHost>
